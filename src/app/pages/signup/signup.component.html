            <div class="modal-header">
                <a class="dot btn btn-info text-dark rounded-circle mb-5 align-items-center" title="Login" routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">➢</a>

            </div>
            <div class="modal-body">
                <div class="alert alert-danger mb-3" style="display: none;"></div>
                <form class="preform" method="post">

                    <div class="mt-3">

                        <input type="password" class="form-control rounded-5" name="password" placeholder="Password" required>
                    </div>
                    <div class="mt-3">

                    </div>
                    <div class="form-check custom-control custom-checkbox mt-2">
                        <div class="float-left">

                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mt-5">
                        <button class="btn btn-primary btn-block">Sign Up</button>
                    </div>

            </div>
            <small><div class="text-center align-items-center mt-2">
