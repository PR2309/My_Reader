<div class="vh-99 overflow-x-hidden" id="pg">
    <app-navbar></app-navbar>
    <div class="container align-items-center">
      <div class="container pt-4">
      <div class="row">
        <div class="col-md-3 mb-4" *ngFor="let book of books">
          <div class="card container shadow py-2" title={{book.title}}>
            <img [src]="book.imageUrl" class="image card-img-top shadow rounded" [alt]="book.title">
            <div class="cover">
              <a [href]="book.pdfUrl" target="_blank">
                <button id="novel1" class="image-button rounded-circle py-3">â–¶</button>
              </a>
            </div>
            
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">
                <b>Author: </b><code class="text-dark">{{book.author}}</code><br />
                <b>Published On: </b><code class="text-dark">{{book.publish}}</code><br />
                <b>Status: </b><code class="text-dark">Ongoing</code><br />
                <b>Language: </b><code class="text-dark">English</code><br />
                <b>Origin: </b><code class="text-dark">{{book.origin}}</code><br />
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    </div>
</div>
<div class="pt-10"><app-footer></app-footer></div>
