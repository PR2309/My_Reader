<div class="container-fluid px-0 py-0">
    <div class="modal-content d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="ele tab-content border border-1 border-grey p-4 rounded-4 shadow-lg w-20">
            <div class="tab-pane active">
                <div class="form-header" style="opacity: 100%;">
                    <div class="modal-header">
                        <a class="dot btn btn-info text-dark rounded-circle p-end-2 mb-5 align-items-center"
                            title="Sign Up" routerLink="/signup" routerLinkActive="active"
                            ariaCurrentWhenActive="page">➣</a>
                        <div class="d-flex align-items-center justify-content-center w-100 mt-5 pt-2">
                            <h5 class="modal-title text-center">&nbsp;&nbsp;Welcome back!!!</h5>
                        </div>
                        <a class="dot btn btn-info text-dark rounded-circle px-2.01 mb-5 align-items-center"
                            title="Exit" routerLink="/dash" routerLinkActive="active" ariaCurrentWhenActive="page">✖</a>
                    </div>
                </div>
                <div class="form-body">
                    <div class="modal-body">
                        <form [formGroup]="loginForm">
                            <div class="mt-3">
                                <label class="prelabel px-2" for="email">&nbsp;Username or Email:</label>
                                <input type="email" class="form-control rounded-5" id="email"
                                    placeholder="name@email.com" formControlName="email" required>

                                <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched"
                                    class="text-danger">
                                    <p style="font-size:0.8em; padding-left:13px;">Email is required!!!</p>
                                </div>

                            </div>
                            <div class="mt-3">
                                <label class="text-size-1 px-2" for="password">&nbsp;Password:</label>
                                <input type="password" class="form-control rounded-5" id="password"
                                    placeholder="Password" formControlName="password" required>
                                <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                                    class="text-danger">
                                    <p style="font-size:0.8em; padding-left:13px;">Password is required!!</p>
                                </div>
                            </div>
                            <div class="form-check custom-control custom-checkbox mt-2">
                                <div class="float-left">
                                    <input type="checkbox" class="custom-control-input" name="remember" value="1"
                                        id="remember" checked="">
                                    <label class="custom-control-label" for="remember">&nbsp;Remember me</label>
                                </div>
                                <div class="float-right mt-2" style="font-size: 0.9em;">
                                    <p><a href="javascript:;" class="link-highlight text-forgot forgot-tab-link">Forgot
                                            password?</a></p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">
                                <button class="btn btn-primary btn-block mt-3" (click)="submit()"
                                    [disabled]="!this.loginForm.valid">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <small>
                    <div class="text-center align-items-center mt-2">
                        Don't have an account?
                        <a class="link-highlight register-tab-link" routerLink="/signup" routerLinkActive="active"
                            ariaCurrentWhenActive="page">Register</a>
                    </div>
                </small>

            </div>
        </div>
    </div>
</div>
<div class="pt-10"><app-footer></app-footer></div>
