<div class="container-fluid px-0 py-0">
    <div class="modal-content d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="ele tab-content border border-1 border-grey p-4 rounded-4 shadow-lg w-50">
            <div class="tab-pane active">
                <div class="form-header" style="opacity: 100%;">
                    <div class="modal-header">
                        <a class="dot btn btn-info text-dark rounded-circle p-end-2 mb-5 align-items-center"
                            title="Sign Up" routerLink="/login" routerLinkActive="active"
                            ariaCurrentWhenActive="page">➣</a>
                        <!-- <img src="../../../assets/images/short_logo.png" alt="Logo" class="align-items-center px-2 mb-5"> -->
                        <div class="d-flex align-items-center justify-content-center w-100 mt-5 pt-2">
                            <h5 class="modal-title text-center">&nbsp;&nbsp;Welcome back!!!</h5>
                        </div>
                        <a class="dot btn btn-info text-dark rounded-circle px-2.01 mb-5 align-items-center"
                            title="Exit" routerLink="/dash" routerLinkActive="active" ariaCurrentWhenActive="page">✖</a>
                    </div>
                </div>
                <div class="form-body">
                    <div class="modal-body">
                        <form [formGroup]="signupForm">
                            <div class="mt-3">
                                <label class="prelabel px-2" for="name">&nbsp;Username:</label>
                                <input type="name" class="form-control rounded-5" id="name" placeholder="Your Name"
                                    formControlName="name" required>

                                <div *ngIf="signupForm.controls['name'].hasError('required') && signupForm.controls['name'].touched"
                                    class="text-danger">
                                    <p style="font-size:0.8em; padding-left:13px;">Username is required!!!</p>
                                </div>

                            </div>
                            <div class="mt-3">
                                <label class="prelabel px-2" for="email">&nbsp;Username or Email:</label>
                                <input type="email" class="form-control rounded-5" id="email"
                                    placeholder="name@email.com" formControlName="email" required>

                                <div *ngIf="signupForm.controls['email'].hasError('required') && signupForm.controls['email'].touched"
                                    class="text-danger">
                                    <p style="font-size:0.8em; padding-left:13px;">Email is required!!!</p>
                                </div>

                            </div>
                            <div class="mt-3">
                                <label class="text-size-1 px-2" for="password">&nbsp;Password:</label>
                                <input type="password" class="form-control rounded-5" id="password"
                                    placeholder="Password" formControlName="password" required>
                                <div *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].touched"
                                    class="text-danger">
                                    <p style="font-size:0.8em; padding-left:13px;">Password is required!!</p>
                                </div>
                            </div>
                            <div class="mt-3">
                                <label class="text-size-1 px-2" for="cpassword">&nbsp;Confirm Password:</label>
                                <input type="password" class="form-control rounded-5" id="cpassword"
                                    placeholder="Confirm Password" formControlName="cpassword" required>
                                <div *ngIf="signupForm.controls['cpassword'].hasError('required') && signupForm.controls['cpassword'].touched"
                                    class="text-danger">
                                    <p style="font-size:0.8em; padding-left:13px;">Confirm Password!!</p>
                                </div>
                            </div>
                            <div class="form-check custom-control custom-checkbox mt-2">
                                <div class="float-left">
                                    <input type="checkbox" class="custom-control-input" name="remember" value="1"
                                        id="remember" checked="">
                                    <label class="custom-control-label" for="remember">&nbsp;Remember me</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-center">&nbsp;&nbsp;
                                <button class="btn btn-primary btn-block mt-3 px-3" (click)="submit()"
                                    [disabled]="!this.signupForm.valid">Sign Up</button>
                            </div>
                        </form>
                    </div>

                    <div class="text-center align-items-center px-2 mt-1" style="font-size:0.9em;">
                        <p>&nbsp;&nbsp;Already have an account?
                            <a class="link-highlight register-tab-link" routerLink="/login" routerLinkActive="active"
                                ariaCurrentWhenActive="page">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pt-10"><app-footer></app-footer></div>
