<div class="container-fluid px-0 py-0">
    <div class="modal-content d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="ele tab-content border border-1 border-grey p-4 rounded-4 shadow-lg w-20">
            <div class="tab-pane active">
            <div class="form-header" style="opacity: 100%;">
                <div class="modal-header">
                    <a class="dot btn btn-info text-dark rounded-circle p-end-2 mb-5 align-items-center" title="Sign Up"
                        routerLink="/signup" routerLinkActive="active" ariaCurrentWhenActive="page">➣</a>
                    <!-- <img src="../../../assets/images/short_logo.png" alt="Logo" class="align-items-center px-2 mb-5"> -->
                    <div class="d-flex align-items-center justify-content-center w-100 mt-5 pt-2">
                        <h5 class="modal-title text-center">&nbsp;&nbsp;Welcome back!!!</h5>
                    </div>
                    <a class="dot btn btn-info text-dark rounded-circle px-2.01 mb-5 align-items-center" title="Home"
                        routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">✖</a>
                </div>
            </div>
            <div class="form-body">
                <div class="modal-body">
                    <form class="preform" (ngSubmit)="login($event)">
                        <div class="mt-3">
                            <label class="prelabel px-2" for="email"><small><small>&nbsp;Username or Email:</small></small></label>
                            <input type="email" class="form-control rounded-5" id="email" placeholder="name@email.com"
                                [(ngModel)]="email" required>
                        </div>
                        <div class="mt-3">
                            <label class="text-size-1 px-2"
                                for="password"><small><small>&nbsp;Password:</small></small></label>
                            <input type="password" class="form-control rounded-5" id="password" placeholder="Password"
                            [(ngModel)]="password" required>
                        </div>
                        <div class="form-check custom-control custom-checkbox mt-2">
                            <div class="float-left">
                                <input type="checkbox" class="custom-control-input" name="remember" value="1"
                                    id="remember" checked="">
                                <label class="custom-control-label" for="remember"><small><small>&nbsp;Remember
                                            me</small></small></label>
                            </div>
                            <div class="float-right mt-2">
                                <small><a href="javascript:;" class="link-highlight text-forgot forgot-tab-link">Forgot
                                        password?</a></small>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center">
                            <button class="btn btn-primary btn-block mt-3 ">Login</button>
                        </div>
                    </form>
                </div>
            </div>
                <small>
                    <div class="text-center align-items-center mt-2">
                        Don't have an account?
                        <a class="link-highlight register-tab-link" routerLink="/signup" routerLinkActive="active"
                            ariaCurrentWhenActive="page">Register</a>
                    </div>
                </small>

            </div>
        </div>
    </div>
</div>
<div class="pt-10"><app-footer></app-footer></div>
